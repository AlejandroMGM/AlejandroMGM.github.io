<!DOCTYPE html>
<html language="sp-mx">
    <head>
        <meta charset="utf-8">
        <title>
            Juego del Gato_Prueba de GitHUB
        </title>
        <script language="javascript">
            var vTurno="O";
            var pos=[9,3,3,3,3,3,3,3,3,3];

            function fganar(v1,v2,v3)
            {
                if(pos[v1]==pos[v2] && pos[v1]==pos[v3] && pos[v1]!=3 && pos[v1]!=9)
                {
                    if(pos[v1]==1)
                    {
                        alert ("Ganaron las X'S");
                    }
                    else
                    {
                        alert ("Ganaron las O'S");
                    }
                    for(var T=1;T<=9;T++)
                    {
                        pos[T]=9;
                    }
                }
            }

            function fcomparacion(numboy)
            {
                switch(numboy)
                {
                    case 1: fganar(1,2,3);
                            fganar(1,5,9);
                            fganar(1,4,7);
                            break;
                    case 2: fganar(2,1,3);
                            fganar(2,5,8);
                            break;
                    case 3: fganar(3,1,2);
                            fganar(3,6,9);
                            fganar(3,5,7);
                            break;
                    case 4: fganar(4,1,7);
                            fganar(4,5,6);
                            break;
                    case 5: fganar(5,1,9);
                            fganar(5,2,8);
                            fganar(5,4,6);
                            fganar(5,3,7);
                            break;
                    case 6: fganar(6,3,9);
                            fganar(6,4,5);
                            break;
                    case 7: fganar(7,1,4);
                            fganar(7,5,3);
                            fganar(7,8,9);
                            break;
                    case 8: fganar(8,2,5);
                            fganar(8,7,9);
                            break;
                    case 9: fganar(9,3,6);
                            fganar(9,1,5);
                            fganar(9,8,7);
                            break;          
                }
            }

            function fcambiarTurno(num)
            {
                if(pos[num]==3)
                {
                    if(vTurno=="O")
                    {
                        document.getElementById('b' + num).value="O";
                        pos[num]=0;
                        vTurno="X"
                    }
                    else
                    {
                        document.getElementById('b' + num).value="X";
                        pos[num]=1;
                        vTurno="O"
                    }

                    fcomparacion(num);
                }
            }
            function fResablecer()
            {
                for(var M=1; M<=9; M++)
                {
                    pos[M]=3;
                    document.getElementById('b'+M).value=" ";
                }
            }
        </script>
        <style>
            body {

    </head>
    <body>
